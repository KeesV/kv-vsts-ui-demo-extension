<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF8">
    <title>VSTS Sample Custom Work Item Page</title>
    <script src="../libs/VSS.SDK.min.js"></script>
</head>

<body>
    <script>
        VSS.init({
            setupModuleLoader: true,
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true,
            moduleLoaderConfig: {
                paths: {
                    Scripts: 'scripts'
                }
            }
        });

        VSS.ready(function () {
            require(["app"], function (app) {
                app.register();
                VSS.notifyLoadSucceeded();
            });
        });
    </script>

</body>

</html>
